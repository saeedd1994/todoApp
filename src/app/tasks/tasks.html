@if (isAddNewTask) {
  <app-new-task [userId]="userId" (close)="onCloseAddTask()" />
}

<section id="tasks">
  <header><h2>{{ name }}'s tasks</h2>
    <menu>
      <button (click)="addNewTask()">
        Add Task
      </button>
    </menu>
  </header>

  <ul>
    @for (task of selectedUserTasks; track task.id) {
      <li>
        <app-task [task]="task"></app-task>
      </li>
    }
  </ul>
</section>
