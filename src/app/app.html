<app-header></app-header>

<div class="main">
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user (select)="selectedUser($event)" [user]="user"></app-user>
      </li>
    }
  </ul>

  @if(selectedName){
    <app-tasks [name]="selectedName.name" [userId]="selectedName.id"></app-tasks>
  } @else {
    <p class="fallback">select a user to see their tasks!</p>
  }

</div>
